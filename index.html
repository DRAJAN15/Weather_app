<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

            <p>Enter the wrong city name</p>
        </div>
        <div class="weather"> 
            <img src="img/rain.png" class="weather-icon">

            <h2 class="city">Delhi</h2>
        
        <div class="details">

                <img src="img/humidity.png" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="img/wind.png" >
                <div>
                    <p class="wind">15 km/h</p>

                </div>

        </div>
        </div>
